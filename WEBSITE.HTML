<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: blue;
        }

        a:hover {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Welcome to my website!</h1>
    <p><a href="#" id="hacked-link">Click here to experience something special...</a></p>

    <div id="popup" class="popup">
        YOU ARE HACKED
    </div>

    <script>
        // When the link is clicked, show the popup
        document.getElementById('hacked-link').onclick = function(e) {
            e.preventDefault();  // Prevent the default link behavior
            document.getElementById('popup').style.display = 'block';
        }
    </script>

</body>
</html>
